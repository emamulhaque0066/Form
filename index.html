<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#" method="get">

    <label for="First_Name">First Name:</label>
    <input type="text" placeholder="Enter your first name" id="First_Name" name="First_Name" class="First_Name"></input>
    <br><br>

    <label for="last_Name">Last Name:</label>
    <input type="text" placeholder="Enter your last name"id="last_Name" name="last_Name" class="last_Name"></input>
    <br><br>
    <label for="Date of Birth">Date of Birth</label>
    <input type="Date" placeholder="Enter your date of birth"id="Date Of Birth" name="Date Of Bith" class="Date Of Birth"></input>
    <br><br>
    <label for="Phone_Number">Phone Number:</label>
    <input type=" Real Number" placeholder="Enter your phone number"id="Phone_Number" name="Phone_Number" class="Phone_Number"></input>
    <br><br>

    <label for="Password">Password:</label>
    <input type="Password" placeholder="Enter your Password"id="Password" name="Password" class="Password"></input>
    <br><br>
    <label for="gender">Gender</label>
    <input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
    <input type="radio" value="Female" name="gender" id="gender" class="gender"><span>Female</span>
    <br><br>
    <label for="message">Message:</label><br>
    <input type="text" placeholder="type your messages" name="message" id="message" class="message">
    <br><br><br>

    <button>Submit</button>




    </form>
</body>
</html>
